<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <title>businessman</title>
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" integrity="sha384-KA6wR/X5RY4zFAHpv/CnoG2UW1uogYfdnP67Uv7eULvTveboZJg0qUpmJZb5VqzN" crossorigin="anonymous">
    <!-- fonts --> 
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/ion.rangeSlider.css">
</head>
<body class="page-404">
    <div class="popup-background"></div>
    <div class="popup-wrapper call-order-wrapper">
    	<div class="call-order popup">
    		<button class="popup__close-button">
    			<img src="img/ico/close-popup.svg" alt="">
    		</button>
    		<div class="call-order__thank">Спасибо! Мы свяжемся с вами в течении 15 минут</div>
    		<div class="popup__title call-order__title">Заполните заявку и мы перезвоним вам!</div>
    		<form class="popup__form call-order__form" onsubmit="return false;">
    			<input class="popup__name" type="text" placeholder="Ваше имя" required>
    			<input class="popup__tel" type="text" placeholder="+ 7 921 131-00-00" required>
    			<input class="popup__button call-order__button" type="submit" value="Заказать звонок">
    		</form>
    	</div>
    </div>
    <!-- header -->
    <header class="header">
        <div class="menu header__menu container">
            <div class="header__menu-btn">
                <span></span>
                <span></span>
            </div>
            <div class="logo">
                <a href="#.">
                    <img src="img/logo-1.png" alt="">
                </a>
            </div>
            <ul class="nav">
                <li>
                    <a href="#" class="link-1">О нас</a>
                </li>
                <li>
                    <a href="#" class="link-2">Услуги</a>
                </li>
                <li>
                    <a href="#" class="link-3">Контакты</a>
                </li>
    			<li class="header__tel">
    				<div class="header__tel-wrapper">
    					<div class="header__tel-number">8 800 000 00 00</div>
    					<div class="tel__text">Телефон горячей линии</div>
    				</div>
    				<button class="header__tel-button call-order-btn">
    					Заказать звонок
    				</button>
    			</li>
            </ul>
        </div>
    </header>
    <!-- / header -->
    <div class="container">
        <div class="page--warning__image">
            <img src="img/404.png" alt="">
        </div>
        <div class="page--warning__title">Страница не найдена</div>
        <div class="page--warning__subtitle">То, что вы ищете, не найдено или пока не открыто</div>
        <div class="page--warning__button">
            <a href="#">Вернуться на главную</a>
        </div>
    </div>
    <!-- scripts -->
    <script src="js/jquery-3.4.1.min.js" type="text/javascript"></script>
    <script src="js/businessman.js" type="text/javascript"></script>
    <script src="js/ion.rangeSlider.min.js" type="text/javascript"></script>
</body>
